;
; coWiki template configuration file. Be careful with the format of this
; file, PHP may perish unexpectedly. All values must be enclosed in quotes.
;
; -------------------------------------------------------------------------

[DOCUMENT]

    ; HTML <title> prefix and suffix
    TITLE_PREFIX = ""
    TITLE_SUFFIX = ""

    ; Default content will be inserted into a textarea if you are creating
    ; a new document
    CONTENT_DEFAULT = "+ %TITLE%\n\n"

    ; x days, value for meta-tag for search engines
    REVISIT_AFTER = "7"

; -------------------------------------------------------------------------

[FONT]

    ; CSS base font families, size, alignment etc.
    FAMILY = ""
    SIZE   = ""
    ALIGN  = ""

; -------------------------------------------------------------------------

[MENU]

    ; Displayed menu tree depth. Higher values will slow down script
    ; execution. Watch it. Default is "2"
    MAX_DEPTH = "2"

    ; Whether to keep *all* web menus open and show their children (see
    ; MAX_DEPTH), or show the children of the current web only. Default
    ; is "off"
    EXPAND_ALWAYS = "off"

    ; Min. width of menu in pixel. This will grow in width corresponding to
    ; the length of the longest entry.
    MIN_WIDTH = "143"

; -------------------------------------------------------------------------

[BUTTON]

    CLOSE = "<input type='image' name='button_close' class='imgbut'
            src='tpl/default/img/win_close.gif' width='14' height='13'
            onfocus='if (this.blur) this.blur()'>";

; -------------------------------------------------------------------------

[PAGE]

    ; Crumb navigation depth
    BREADCRUMB_DEPTH = "5"

    ; Default crumb navigation delimiter
    BREADCRUMB_DELI = "&gt;"

    ; Footer navigation delimiter
    FOOTER_DELI = " | "

    ; Additional footer information for every page e.g. a copyright string,
    ; credits or disclaimer. Attribute values in embedded HTML tags must
    ; have single (not escaped double) quotes ("<a href='foo'>bar</a>").
    ; This value has to be one line.
    FOOTER_STRING = ""

; -------------------------------------------------------------------------

[EDIT]

    ; Widths and height of input and textarea elements
    DIR_NAME_INPUT_WIDTH     = "61"
    DIR_AREA_HEIGHT          = "302"

    DOC_NAME_INPUT_WIDTH     = "37"
    DOC_KEYWORDS_INPUT_WIDTH = "22"
    DOC_AREA_COLS            = "78"
    DOC_AREA_ROWS            = "20"

    HIST_AREA_HEIGHT         = "306"
    HIST_AREA_WIDTH          = "754"

; -------------------------------------------------------------------------

[COLOR]

    ; Template colors
    BGCOLOR          = "#FFFFFF"
    TEXT             = "#000000"
    LINK             = "#003399"
    ALINK            = "#003399"
    VLINK            = "#888888"

    HOVER            = "#F6F6F6"

    MSG_BORDER       = "#AAAAAA"
    MSG_BACKGROUND   = "#F4F4F4"

    WHEEL_USER       = "#DD0000"

    ; Color set #1 (Brighter colors in "default" template)
    RAPPS_HIGHLIGHT  = "#FFFFFF"
    RAPPS_CONTENT    = "#EFEEEE"
    RAPPS_SHADOW     = "#DFDFDF"

    ; Color set #2 (Darker colors in "default" template)
    TUBORG_HIGHLIGHT = "#FFFFFF"
    TUBORG_CONTENT   = "#DFDFDF"
    TUBORG_SHADOW    = "#AAAAAA"

    ; Window colors
    WINDOW_BAR       = "#DFDFDF"
    WINDOW_BAR_TEXT  = "#000000"

    ; Error and found color
    ERROR            = "#880000"
    FOUND            = "#CC0000"

    ; Quote level colors for postings
    QUOTE_LEVEL1     = "#004488"
    QUOTE_LEVEL2     = "#884400"
    QUOTE_LEVEL3     = "#006600"
    QUOTE_LEVEL4     = "#888888"
    QUOTE_LEVEL5     = "#AAAAAA"

    ; Colors for diff comparsion display
    DIFF_VOID         = "#EEEEEE"
    DIFF_CHANGED      = "#FFEECC"
    DIFF_ADDED        = "#99FFAA"
    DIFF_ADDED_WORD   = "#00BB66"
    DIFF_REMOVED      = "#FFBBAA"
    DIFF_REMOVED_WORD = "#FF0000"

    ; If you want to colorize the syntax of your php code examples.
    ; Be aware: colorizing takes time. You may set this value to "off"
    ; for better performance.
    CODE_COLORIZE = "on"

    ; Colored PHP code colors
    CODE_STRING   = "#DD0000"
    CODE_COMMENT  = "#FF9900"
    CODE_KEYWORD  = "#007700"
    CODE_VARIABLE = "#FF0000"
    CODE_BG       = "#FFFFFF"
    CODE_DEFAULT  = "#0000BB"
    CODE_HTML     = "#000000"

